<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Get in Touch - Quote Form</title>
<style>
  /* Full page background */
  body, html {
    margin: 0; 
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    color: #fff;
    background: url('https://i.ibb.co/G3QmvhL3/Untitled-design-10.png') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 40px 20px 60px;
    box-sizing: border-box;
    min-height: 100vh;
  }

  /* Container for header and form */
  .container {
    max-width: 600px;
    width: 100%;
  }

  /* Top text block */
  .header-text {
    text-align: center;
    margin-bottom: 40px;
    text-shadow: 0 0 8px rgba(0,0,0,0.7);
  }

  .header-text h1 {
    font-size: 2.5em;
    margin-bottom: 0.3em;
    font-weight: 700;
  }

  .header-text p {
    font-size: 1.1em;
    line-height: 1.5;
    white-space: pre-line; /* To honor line breaks in text */
  }

  /* Form styling */
  form {
    background: rgba(255 255 255 / 0.15);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    padding: 30px 25px;
    box-sizing: border-box;
    width: 100%;
  }

  .form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .form-group {
    flex: 1 1 180px;
    min-width: 140px;
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 6px;
    font-weight: 600;
    color: #fff;
    text-shadow: 0 0 5px rgba(0,0,0,0.5);
  }

  input {
    padding: 12px;
    border-radius: 12px;
    border: 1px solid rgba(255 255 255 / 0.3);
    background-color: rgba(255 255 255 / 0.15);
    color: #fff;
    font-size: 1em;
    outline: none;
    transition: border-color 0.3s ease, background-color 0.3s ease;
  }

  input::placeholder {
    color: rgba(255 255 255 / 0.7);
  }

  input:focus {
    border-color: #4C6E58;
    background-color: rgba(255 255 255 / 0.3);
  }

  button {
    width: 100%;
    padding: 16px;
    background: linear-gradient(to right, #4C6E58, #738C77);
    border: none;
    border-radius: 16px;
    color: white;
    font-weight: bold;
    font-size: 1.2em;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: linear-gradient(to right, #3b5948, #5f7262);
  }

  /* Responsive stack on small screens */
  @media (max-width: 480px) {
    .form-row {
      flex-direction: column;
    }
    .form-group {
      min-width: auto;
      flex: 1 1 100%;
    }

    /* Make first question transparent background and no blur on mobile */
    .first-question {
      background: transparent !important;
      backdrop-filter: none !important;
      padding: 0 !important;
      margin-bottom: 15px;
      border-radius: 0 !important;
      box-shadow: none !important;
    }

    /* Also input in first question: fully transparent bg */
    .first-question input {
      background-color: transparent !important;
      border: 1px solid #fff !important; /* white border for clarity */
      padding-left: 14px;
      font-weight: 600;
      font-size: 1.1em;
    }
  }

  /* Fix mobile cut off */
  @media (max-width: 600px) {
    body, html {
      overflow-y: visible !important;
      overflow-x: hidden;
      height: auto !important;
    }
    .container {
      min-height: auto !important;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header-text">
      <h1>Get in Touch</h1>
      <p>Have a question or need a quote?&#13;&#10;We’d love to hear from you!&#13;&#10;Simply fill out the form below or send us a direct message.&#13;&#10;We’ll get back to you as soon as possible.</p>
    </div>

    <form action="https://formspree.io/f/xvgrpddd" method="POST" enctype="multipart/form-data">
      <div class="form-row first-question">
        <div class="form-group" style="flex:1 1 100%;">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first_name" placeholder="Enter your first name" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last_name" placeholder="Enter your last name" required />
        </div>
        <div class="form-group">
          <label for="postal-code">Postal Code</label>
          <input type="text" id="postal-code" name="postal_code" placeholder="Enter your postal code" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="full-address">Full Address</label>
          <input type="text" id="full-address" name="full_address" placeholder="Enter your full address" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
        </div>
      </div>
      <button type="submit">Get My Quote</button>
    </form>
  </div>
</body>
</html>
